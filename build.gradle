apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

ant.importBuild 'build.xml'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test{
        java{
            srcDir 'test'
        }
    }
}
project.ext {
    springVersion = "3.0.5.RELEASE"
    springSecurityVersion = "3.0.2.RELEASE"
}

dependencies{

    compile "org.springframework:spring-tx:$project.ext['springVersion']",
            "org.springframework:spring-orm:$project.ext['springVersion']",
            "org.springframework:spring-jdbc:$project.ext['springVersion']",
            "org.springframework:spring-webmvc:$project.ext['springVersion']",
            "org.springframework.security:spring-security-web:$project.ext['springSecurityVersion']",
            "org.springframework.security:spring-security-config:$project.ext['springSecurityVersion']",
            "javax.servlet:servlet-api:2.5",
            "org.mybatis:mybatis:3.1.1"

    testCompile "junit:junit:4.10"

}
